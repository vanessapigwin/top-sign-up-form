<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <div class="logo"></div>
            <div class="title">Fresh Nips</div>
        </div>
    </div>
    <div class="content">
        <div class="pitch">
            <p>
                Get the freshest, organic, non-GMO catnip 
                hand-picked by <strong>humans</strong>, delivered 
                straight to your cat tower. 
            </p>
            <p>Sign up today for a free 3-day trial.</p>
        </div>
        <form class="form">
            <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" name="first-name" id="first-name" pattern="[a-zA-Z\s]+" required>
            </div>
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" pattern="[a-zA-Z\s]+" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="text" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[\w]{2,}" id="email" required>
            </div>
            <div class="form-row">
                <label for="phone" data-helper="+53-420-6969">Phone Number</label>
                <input type="text" name="phone" pattern="^[+]?[0-9\-]+$" required id="phone">
            </div>
            <div class="form-row">
                <label for="password" data-helper="minimum 7 characters">Password</label>
                <input type="password" name="password" id="password" minlength="7" required>
            </div>
            <div class="form-row">
                <label for="confirm-password" data-helper="minimum 7 characters">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" minlength="7" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="registered">
            Already have an account? <a href="https://www.youtube.com/watch?v=J---aiyznGQ">Log In</a>
        </div>
    </div>
    
</body>
</html>
